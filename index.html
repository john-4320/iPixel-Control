<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>iPixel-Web-Controller</title>
        <script src="index.js" defer></script>
    </head>

    <body>
        <input type="button" value="Connect to Device" id="connect"/><br><br>
        <input type="button" value="On" id="on"/>
        <input type="button" value="Off" id="off"/><br><br>
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" name="Brightness" min="1" max="100"><br><br>
        <input type="button" value="Disconnect" id="disconnect"/><br><br>
        <input type="button" id="increase" name="increase" value="Increase Clock Mode">
        <input type="button" id="decrease" name="decrease" value="Decrease Clock Mode">
    </body>
</html>
